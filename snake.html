<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="lanzadera()">
    <div class= "container">
        
        <h1 class="title">Snake Game</h1>
        <button id="food" onclick="start()">START</button>
        <button id="restart" onclick="restart()">RESET</button><br>
       
        <label>Level: </label><label id="level"></label>
        <label>Speed: </label><label id="velocidad"></label>
        <label>Score: </label><label id="score"></label><br><br>

        <div id="table-body"></div>
        <p id="player"></p>
        <table id="result">
            <tr>
                <th>Time</th>
                <th>Score</th>
            </tr>
        </table>
        
    </div>
    <script src="snake.js"></script>
</body>
</html>
